<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form--3</title>
    <link rel="stylesheet" href="style3.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@500&family=Tourney:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <fieldset>
        <form style="background-color: rgb(164, 164, 243);">
            <h2>Address</h2>
            <hr>
            <div class="Street">
                <label for="">Street:</label>
                <input type="text" id="street"><br>
                <input type="text" id="add"><br><br>
            </div>

            <div class="city">
                 <label for="">City State:</label>
                 <input type="text" id="city">
                 <input type="text" id="state"><br><br>
            </div>

            <div class="zip">
                 <label for="">Zip code:</label>
                 <input type="text" id="Zip"><br><br>
            </div>

            <div class="country">
                  <label for="">Country:</label>
                  <input type="text" id="country"><br><br>
            </div>

            <button type="button" onclick="getuser()" style="color: rgb(48, 3, 246);">OK</button>&nbsp;&nbsp;&nbsp;<button>Cancel</button>
        </form>
    </fieldset>
    </div><br><br>

    <div id="userTable">
         <table border="1">
            <thead>
                <tr>
                    <th>Street</th>
                    <th> City,State</th>
                    <th>Zip Code</th>
                    <th>Country</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody></tbody>
         </table>
    </div>

    <script>
        
            

            var address={
                street:"",
                city:"",
                Zip:"",
                country:"",
            }
            var users=[];
        function getuser(){
            var dataprint = {...address}
            for(a in dataprint){
                dataprint[a]=document.getElementById(a).value;
            }
            users.push(dataprint);
            console.log(users)
            displayUsers(users)
            clearForm();
        }
    </script>



<script>
    //--------READ JS----------
    function displayUsers(users) {
        document.querySelector('tbody').innerHTML = ''

        users.forEach((myUser, i) => {
            var row = document.createElement('tr')
            for (a in myUser) {
                var myTd = document.createElement('td');
                myTd.innerHTML = myUser[a]
                row.appendChild(myTd)
            }
            var editTd = document.createElement("td");
            var editBtn = document.createElement("button");
            editBtn.setAttribute('onclick','editUser('+i+')')
            editBtn.innerHTML = "EDIT";
            editTd.appendChild(editBtn);
            row.appendChild(editTd);

            var deleteTd = document.createElement("td");
            var deleteBtn = document.createElement("button");
            deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")");
            deleteBtn.innerHTML = "DELETE";
            deleteTd.appendChild(deleteBtn)
            row.appendChild(deleteTd);


            document.querySelector('tbody').appendChild(row)
        })
    }        
    
    
    function clearForm(){
        users.forEach((Element)=>{
            for(b in Element){
                document.getElementById(b).value="";
            }
        })
        
    }
</script>

<script>
    function deleteUser(i){ 
        // console.log('delete user called',i) 
        users=users.filter((usr,index)=> i !==index);
        displayUsers(users)    
    }
</script>



<script>
    function editUser(i){
        var newUser = users[i]

        for( a in newUser){
            document.getElementById(a).value=newUser[a]
        }
    }
</script>

</body>

</html>
