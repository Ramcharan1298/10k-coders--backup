    <fieldset>
    <script>
        
        var Random = Math.random()*10000;

        console.log('The Random Values :-',Random)  
        document.write('The Random Values :-'+'<mark>'+Random+'</mark>'+'<br>')      
        
        console.log('The Round Figure :-',Math.round(Random))
        document.write('The Round Figure :-'+'<mark>'+Math.round(Random)+'</mark>'+'<br>')  
        
        console.log('The Least Round Figure :-',Math.floor(Random))
        document.write('The Least Round Figure :-'+'<mark>'+Math.floor(Random)+'</mark>'+'<br>')  
        
        console.log('The Highest Round Figure :-',Math.ceil(Random))
        document.write('The Highest Round Figure :-'+'<mark>'+Math.ceil(Random)+'</mark>'+'<br>')  
    
    </script>

    <fieldset>
    <script>
        
        //Taking Random Numbers------
        var RandomNumbers = []
        for(i=0;i<6;i++){
            var randomnumber =Math.round(Math.random()*10000)
            RandomNumbers.push(randomnumber)
        }
        console.log('The Random Values :-',RandomNumbers)
        document.write('<br>'+'Random Values of an Empty Array(By Using the For Loop)'+'<br>')
        document.write('The Random Values :-'+'<mark>'+RandomNumbers+'</mark>'+'<br>')
