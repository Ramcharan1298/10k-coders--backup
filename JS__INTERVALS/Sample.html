<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervals</title>
    <style>
        img {
            width: 350px;
            height: 500px;
            cursor: pointer;
        }

        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <img src="" alt="">

    </div>
    <script>
        document.querySelector("img").setAttribute("src", "1.jpg")

        function slideimage() {
            var addressofimage = document.querySelector("img").src
            console.log(addressofimage)
            var numberofimage = addressofimage.substr(addressofimage.lastIndexOf("/") + 1, 1)
            if (numberofimage == 7) {
                numberofimage = 0
            }
            numberofimage++;
            document.querySelector("img").setAttribute("src", numberofimage + ".jpg")
        }



        function slidestart() {
            sliding = setInterval(() => {
                slideimage()
            }, 1000);          
        }

        function slidestop() {
            clearInterval(sliding)
        }



        document.querySelector("img").onmouseover = function () {
            slidestop()
        }


        document.querySelector("img").onmouseout = function () {
            slidestart()
        }
        slidestart();
    </script>
</body>

</html>
