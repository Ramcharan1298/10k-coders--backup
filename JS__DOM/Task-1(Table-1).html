<html lang="en">

  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Id</th>

        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var fullnames = [
        {

          id: 1,
        },
        {

        {

        },
        {

          id: 9,
        },
        {
          fname: "Arshad",
          lname: "Planty",
          id: 10,
        },
      ];

        var filteredarray = [];
        function display(fullnames){
          document.querySelector("tbody").innerHTML = "";

         fullnames.forEach((user,i) => {
        var myTr = document.createElement("tr");
        for (a in user) {
          var myTd = document.createElement("td");
          myTd.innerHTML = user[a];
          myTr.appendChild(myTd);
        }

          var deleteTd = document.createElement("td");
          var deleteBtn = document.createElement("button");
          deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")");
          deleteBtn.innerHTML = "Delete";
          deleteTd.appendChild(deleteBtn);
          myTr.appendChild(deleteTd);

        document.querySelector("tbody").appendChild(myTr);
        });
        }

        function deleteUser(i) {
            console.log("delete index:",i)
          if (filteredarray.length == 0) {
              filteredarray = fullnames.filter((user, index) => {
              return user.fname !== fullnames[i].fname;
            });
          } else {
              filteredarray = filteredarray.filter((user, index) => {
              return user.fname !== filteredarray[i].fname;
            });
          }

          display(filteredarray);
        }
        display(fullnames);
    </script>
  </body>
