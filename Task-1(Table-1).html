<body>
    <table border="1">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Delete</th>
            </tr>

        </thead>
        <tbody></tbody>
    </table>
    <script>
        var fullnames = [
            {

            },
            {

            {

            },
            {
                "fname": "Geraldine",
                "lname": "Azzarello"
            },
            {
                "fname": "Karla",
                "lname": "Darling"
            },
            {
                "fname": "Arshad",
                "lname": "Planty"
            }
        ]

      var removablenames = [];
      function display(fullnames) {
        document.querySelector("tbody").innerHTML = " ";
        
        fullnames.forEach((user, i) => {
            var row = document.createElement("tr")

            var myTd = document.createElement("td");
            myTd.innerHTML = user.fname
            row.appendChild(myTd)

            var myTd = document.createElement("td");
            myTd.innerHTML = user.lname
            row.appendChild(myTd)


            var deleteTd = document.createElement('td');
            var deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = 'Delete';
            deleteBtn.setAttribute('onclick', 'deleteuser(' + i + ')');
            deleteTd.appendChild(deleteBtn);
            row.appendChild(deleteTd);

            document.querySelector('tbody').appendChild(row)
        })
    }
      
    function deleteUser(i){

        if (removablenames.length == 0) {
            removablenames = fullnames.filter((user, index) => {
                return user.id !== fullnames[i].id;
            });
        } else {
            removablenames = removablenames.filter((user, index) => {
                return user.id !== removablenames[i].id;
            });
        }
       
        display(removablenames)
      }
      display(fullnames)
    
      
    </script>
</body>
</html>
