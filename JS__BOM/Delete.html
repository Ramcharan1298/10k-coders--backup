<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body><br><br>
    <div style="text-align: center; padding-top: 80px;">
        <button class="btn btn-warning" onclick="gotomainpage()">Go to Main Page</button><br><br><br>
        <h1 style="text-align: center;">Welcome to DELETE Page</h1>
        <div id="DetailsofUser"></div><br><br>
        <button onclick="conformdelete()" class="btn btn-danger">Conform Delete</button>
        <div id="conform"></div>
    </div>
    
    <script>
        var url = window.location.href
        console.log(url);
        var id = url.substr(url.lastIndexOf("?")+1);
        console.log(id)

        fetch("http://localhost:3000/users/" +id)
        .then((response)=>{
           return response.json();
        })
        .then((user)=>{
            document.getElementById("DetailsofUser").innerHTML = 
            JSON.stringify(user)
        });


        function gotomainpage() {
            window.location.href = "Sample.html"
        }

        function conformdelete(){
            fetch("http://localhost:3000/users/" + id,{
                method:"DELETE",
            })
            .then((res) => res.json())
            .then((res) => {
                window.location.href ="Sample.html" ;
            });
        }
    </script>
</body>

</html>
