    <script>
        function ram(a, b) {
            sum = a + b

            return sum;
        }
        console.log(ram(1, 2));
    </script>


    <script>
        function srinu(a) {
            let b = a * 60

            return b
        }
        console.log(srinu(1));

    <script>
        function ram(a, b) {
            z = a + b;
            z++
            return z;
        }
        console.log(ram(1, 2));
    </script>


    <script>
        function ram(a) {

        }
        console.log(ram(22) + "-days");
    </script>


    <script>
        function power(voltage, current) {
            var Power = voltage * current

            return Power;
        }
        console.log("Power--" + power(10, 10));
    </script>


    <script>

            return fullname;

        console.log(ram(" "));

    <script>
        function ram(a, b) {
            sum = a + b;

            if (a == 10 || b == 10) {
                return true;
            } else {
                sum == a + b;
                return false;
            }
        }
        console.log(ram(10, 5));
    </script>


    <script>
        function ram(a, b) {
            if (a.length == b.length) {
                return true
            } else {
                return false
            }
        }

    </script>
