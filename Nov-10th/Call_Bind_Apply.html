    <script>
        //---------Bind Method---------
        
    var Chris={
        fname:'Chris',
        lname:'Hemsworth',
    }

    var Jonny={
        fname:'Jonny',
        lname:'Depp',
    }

    function fullname(){
        console.log('FullName :--'+this.fname+' '+this.lname)
    }
    
    console.log('----------Bind Method       ----------')
    var firstfullname=fullname.bind(Chris)
     firstfullname()
    var secondfull=fullname.bind(Jonny)
    secondfull()
    </script>

    
    
    
    
    
    
    <script>

     //----------Apply Method-----------
    var Gal={
        fname:'Gal',
        lname:'Gadot',
    }

    var Ryan={
        fname:'Ryan',
        lname:'Reynolds',
    }

    function FullName(...hero){
        console.log('FullName :--'+this.fname+' '+this.lname)
        console.log(hero)
    }

    console.log('----------Apply Method       ----------')
    FullName.apply(Gal,['Prabhas','Ram','Srinu'])
    FullName.apply(Ryan,['Jason Stathum','Keane Reeves','Chris Ivans'])
</script>
