<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-4</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@500&family=Tourney:wght@600&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: 'Poppins', sans-serif;
            }
            .Movie{
                font-weight: 600;
                color: rgb(247, 5, 223);
                background-color: rgb(185, 245, 6);
                margin-bottom: 10px;
            }
            .About{
                background-color: rgb(247, 6, 199);
                font-weight: 600;
                margin-bottom: 10px;
                color: rgb(8, 225, 249);
            }
            .vijay{
                background-color: rgb(128, 31, 9);
                margin-top: 10px;
                color: white;
            }
        </style>
</head>
<body>
    <fieldset>
        <legend><h2>Vijay Devarakonda Details</h2></legend>
        
        
   <!-----------------Using Literal Method------------>     
        
        <div class="Movie">
            <fieldset>
         <center>      
                <h3>Using Literal Method</h3>
                <h4>(Movie Details)</h4>
        <script>
            var Movie={
                Heroname:'Vijay Devarakonda',
                Actress:'Samantha',
                MovieName:'Khushi',
                Director:'Shiva Narayana',
                MainLeads:'Not Mentioned',
            }
            for(a in Movie){
                document.write(a+' :-- '+Movie[a]+'<br>')
            }
        </script>
        </center> 
        </fieldset>
        </div>


        <!-----------------Using Built-In Method------------->
        <div style="margin-bottom: 10px; background-color:rgb(248, 240, 4); font-weight: 600;">
            <fieldset>
         <center>      
                <h3>Using Built-In Method</h3>
                <h4>(Personal Details)</h4>
        <script>
            var Hero=new Object({
                Firstname:'Vijay',
                Lastname:'Devarakonda',
                Nationality:'Indian',
                BloodGroup:'O-',
                Born:'Hyderabad'
            
            })
            for(b in Hero){
               document.write(b+' :-- '+Hero[b]+'<br>')
            }        
            </script>
        </center> 
        </fieldset>
        </div>


<!---------------------Using Constructor Method------------>
<div class="About">
<fieldset>
    <center>
    <h3>Using Constructor Method</h3>
    <h4>(About Person)</h4>
    
        <script>
            function About(o,a,h,s,c,){
               this.Occupation=o
               this.Age=a
               this.Height=h
               this.Spouse=s
               this.Children=c
            }
            var hero=new About('Film Actor','33','6.00','none','none')
            for(c in hero){
                document.write(c+' :-- '+hero[c]+'<br>')
            }
        </script>

    </center>
</fieldset>
</div>


    <!-------------------Using Class Method------------->
<div class="vijay ">
    <fieldset>
        <center>
            <h3>Using Class Method</h3>
            <h4>(Awards Recieved)</h4>
            <script>
               class Names{
                constructor(n1,n2,n3,n4,n5){
                    this.Awards1=n1
                    this.Awards2=n2
                    this.Awards3=n3
                    this.Awards4=n4
                    
                }
               }
               var vijay=new Names('Filmfare Award','Nandi Award','SIIMA Award','Forbes India Celebrity',)
               for(e in vijay){
                document.write(e+' :-- '+vijay[e]+'<br>')
               }
            </script>
        </center>
    </fieldset>
</div>

    </fieldset>
</body>
</html>
